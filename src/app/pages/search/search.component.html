<div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
    
    <a *ngFor="let ProductoInterface of productoService.productosFiltrado"
      [routerLink]="['/item', ProductoInterface.cod]" class="animated fadeIn rk-item ae-masonry__item">
      <img src="assets/productos/{{ProductoInterface.url}}.jpg" alt="">
      <div [routerLink]="['/item', ProductoInterface.cod]" class="item-meta">
        <h2>{{ ProductoInterface.titulo }}</h2>
        <p>{{ ProductoInterface.categoria }}</p>
      </div>
    </a>
